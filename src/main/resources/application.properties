spring.application.name=talent-guard

# --- 1. Banco de Dados (H2 em Memória) ---
# Cria um banco temporário na memória RAM (ótimo para dev/portfólio)
spring.datasource.url=jdbc:h2:mem:talentguard_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilita o console visual do banco (para você ver as tabelas no navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mostra o SQL no terminal (para você debugar)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- 2. Inteligência Artificial (Ollama Local) ---
# Conecta no seu Ollama rodando na porta 11434
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=llama3
spring.ai.ollama.chat.options.temperature=0.7

# --- 3. Segurança (JWT) ---
